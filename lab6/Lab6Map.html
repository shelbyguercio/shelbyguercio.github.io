<html>
<head>  
	<title>Poverty Versus Prisons</title>  
				
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	

	<!--Start CSS-->
	<style>
		body {
		background-color: #012d5e
		}
		
		#map {
			width: 1200px;
			height: 650px;
		}
	
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: black;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
	<!--End CSS-->
</head>
<body> 
<center>
<font face="Tahoma" size="400" color="#b9daff">Poverty Vs. Prisons</font> 
<br><font face="Verdana" size="50" color="#b9daff">This map shows the correlation between county-wide poverty rates and prisons in the state of Pennsylvania, focusing on Department of Corrections state correctional institutions (SCI).</font><br><br>
		
	<div id="map"></div>
	
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!--Leaflet JavaScript file-->
	
	<script type="text/javascript" src="counties_id.js"></script>
	
	<script>
		// Add basemap
		var prison = new L.LayerGroup();
		L.marker([41.878579, -80.363301]).bindPopup('SCI Albion').addTo(prison),
		L.marker([40.859101, -77.778086]).bindPopup('SCI Benner Township').addTo(prison);
	        L.marker([41.798755, -80.056855]).bindPopup('SCI Cambridge Springs').addTo(prison),
		L.marker([40.217611, -76.927164]).bindPopup('SCI Camp Hill').addTo(prison);
		L.marker([39.851171, -75.351525]).bindPopup('SCI Chester').addTo(prison),
		L.marker([40.859101, -77.778086]).bindPopup('SCI Benner Township').addTo(prison);
		L.marker([41.878579, -80.363301]).bindPopup('SCI Albion').addTo(prison),
		L.marker([40.859101, -77.778086]).bindPopup('SCI Benner Township').addTo(prison);
		L.marker([41.878579, -80.363301]).bindPopup('SCI Albion').addTo(prison),
		L.marker([40.859101, -77.778086]).bindPopup('SCI Benner Township').addTo(prison);
		L.marker([41.878579, -80.363301]).bindPopup('SCI Albion').addTo(prison),
		L.marker([40.859101, -77.778086]).bindPopup('SCI Benner Township').addTo(prison);
		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';
		var pencil   = L.tileLayer(mbUrl, {id: 'mapbox.pencil', attribution: mbAttr});
		var map = L.map('map', {
			center: [40.8444025, -77.6937925],
			zoom: 8,
			layers: [pencil, prison]
		});
	
		var baseMaps = {
    			"Basemap": pencil,
		};
	
		var overlays = {
			"Prisons": prison
		};
	
		L.control.layers(baseMaps, overlays).addTo(map);
		
		// shows county info on hover
		var info = L.control();
	
		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
	
		info.update = function (props) {
			this._div.innerHTML = '<h4>PA Poverty Rate</h4>' +  (props ?
				'<b>' + props.NAME + '</b><br />' + props.POVRATE + ' percent '
				: 'Hover over a county');
		};
	
		info.addTo(map);
		
		// get color depending on poverty rate value
		function getColor(d) {
			return d > 17.2 ? '#bd0026' :
			       d > 14.5  ? '#f03b20' :
		               d > 11.8  ? '#fd8d3c' :
			       d > 8.9  ? '#fecc5c' :
			       d > 5.9   ? '#ffffb2' :
					  '#FFEDA0';
		}
	
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.POVRATE)
			};
		}
		
		function highlightFeature(e) {
			var layer = e.target;
	
			layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});
	
		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}
	
		info.update(layer.feature.properties);
	}
	
		var counties_id;
		
		function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
	
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
	
		geojson = L.geoJson(counties_id, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
			
		var legend = L.control({position: 'bottomright'});
	
		legend.onAdd = function (map) {
	
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [5.9, 8.9, 11.8, 14.5, 17.2],
				labels = [],
				from, to;
	
			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];
	
				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
	
		div.innerHTML = labels.join('<br>');
		return div;
	};
	
	legend.addTo(map);
		
</script>
</body>
</html>
