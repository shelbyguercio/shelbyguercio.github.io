<html>
<head>  
	<title>Lake Ronkonkoma</title>  
			
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>  
	<link rel="stylesheet" href="Leaflet.Instagram/dist/Leaflet.Instagram.css"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>  
		
	
	

<style>
	body {
	background-image: url("https://s-media-cache-ak0.pinimg.com/736x/67/c0/fb/67c0fba5d01def070067b99d0d161a2d.jpg");
	} 
</style>
</head>
<body> 
	
	<center>
	<font face="Ariel" size="250" color="#FFFFFF">Lake Ronkonkoma, New York</font> 
	<br><font face="Ariel" size="40" color="#FFFFFF">Instagram pictures tagged at the lake</font><br><br>
	
<div id='map' style="height:800px; width:1200px"></div>
			
<script src="http://gus8068spr16.github.io/reqwest.min.js"></script> 
<script src="http://gus8068spr16.github.io/Leaflet.Instagram/dist/Leaflet.Instagram.js"></script> 
			
<script>
var map = L.map('map').setView([40.8295879, -73.1170545], 15); 
var at = '256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38'; 
var url = "https://api.instagram.com/v1/media/search?lat=40.8295879&lng=-73.1170545&access_token="+at;
	
L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', 
		{   
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	maxZoom: 16,   
	minZoom: 14 
	}).addTo(map); 
	L.instagram(url).addTo(map); 
	
// GeoJSON layer 
	function onEachFeature(feature, layer) {
    		if (feature.properties && feature.properties.Name) {
        	layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.img + "<br>" + feature.properties.Caption);
	}
	}
	var geoJsonFeature = [
	{"type": "FeatureCollection",
  		"features": [
    		{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>My House</strong></center>",
        		"img": "<center><img src='http://photos1.zillowstatic.com/p_f/ISl24n5t1hpm481000000000.jpg' height=200 width=300/></center>",
        		"Caption": "This is the house that I lived in most of my life until I was 19. It was huge and it had a fish pond out front.",
        		"markercolor": "#ff8888"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [ -73.108457, 40.822339]
      	 }
       },   
             
     
    		{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>Sachem High School North</strong></center>",
        		"img": "<center><img src='http://cdn.patch.com/users/5713/2015/05/T800x600/201505555bcd866df02.png' height=200 width=300/></center>",
        		"Caption": "This is where I went to high school! I went to school with about 2,000 students from grades 9 through 12. My radio show, The Bodacious Super Show, broadcasted on 91.9 WSHR out of this building.",
        		"markercolor": "#ff8888"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-73.101081, 40.838847]

    },

	{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>Samoset Middle School</strong></center>",
        		"img": "<center><img src='http://www.sachem.edu/schools/samoset/images/samoset2.jpg' height=200 width=300/></center>",
        		"Caption": "This was my middle school from grades 6 to 8. There were about 900 students total that attended.",
        		"markercolor": "#ff8888"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-73.101136, 40.833552]
      		}
    },
    	{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>Gatelot Elementary School</strong></center>",
        		"img": "<center><img src='http://www.sachem.edu/schools/gatelot/index_files/image3011.jpg' height=200 width=300/></center>",
        		"Caption": "My elementary school, which I attended from kindergarten through 5th grade, is the oldest school in the entire Sachem School District. Recently, plans to shut down the school were announced. Sad.",
        		"markercolor": "#ff8888"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-73.105390, 40.833284]
      		}
    },
      

     		]
        
	 }
];
    L.geoJson(geoJsonFeature, {
    			onEachFeature: onEachFeature
 }).addTo(map);



</script>
</body>
</html>
