<html>
<head>
	<style>
body {
    background-color: lightblue;
}
h1 {
    color: maroon;
    margin-left: 40px;
}

  <h1>10 Most Populated States in America</h1>
  <p>By Shelby Guercio, February 2016</p>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 82% }
    
  </style>
</head>
<body>
<p class="solid">	

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([36.7663942, -92.8317745], 5);
  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 20,
      minZoom: 1
    }).addTo(map);
    
    L.geoJson(geojsonFeature).addTo(map);
    
    var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};

L.geoJson(someGeojsonFeature, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(map);
function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}

var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "<b>1. New York, New York",
        "Population": "8,491,079",
        "popupContent": "I was born near here!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [40.7820214,-73.9742043]
    }
};

L.geoJson(geojsonFeature, {
    onEachFeature: onEachFeature
}).addTo(map);
    
	
L.marker([34.0422894,-118.2490746]).addTo(map)
    .bindPopup("<b>2. Los Angeles, California</b><br>Los Angeles is the most populated city in California,and the second-most populated in the United States with a current estimated population of about 3.8 million people. With a complicated history of being fought over between Native Americans, the Spanish, and Mexico, it finally became a part of the United States in 1848 with the rest of the state. <img src='https://www.ego4u.com/images/countries/usa/los-angeles.jpg'/>")
    .openPopup();
    
L.marker([41.8720868,-87.636927]).addTo(map)
    .bindPopup("<b>3. Chicago, Illinois</b><br>The Windy City is the third most populated in the country with almost 3 million people living within it's boundaries. It is located right on Lake Michigan and is home to O'Hare Airport, which is considered to be the busiest airport in the world.<img src='https://www.foley.com/files/Office/7a2f1f7b-0531-4aec-9e78-3f95d2f50b01/Presentation/OfficePhoto/chicago.jpg'/> ")
    .openPopup();
    
    L.marker([29.7574579,-95.4051769]).addTo(map)
    .bindPopup("<b>4. Houston, Texas</b><br>In fourth place is Houston with a population of 2.2 million. It was founded in 1836 along Buffalo Bayou with the Port of Houston being the busiest water-based commerce spot in the country. It is often considered to be one of the most diverse cities in America. <img src='https://mailnetwork.com/mailnetwork-r11/src/images/city/houston.jpg'/> ")
    .openPopup();
    
     L.marker([39.9816619,-75.1574453]).addTo(map)
    .bindPopup("<b>5. Philadelphia, Pennsylvania</b><br>Philadelphia has about 1.5 million people within it and is located in between the Schuylkill and Delaware Rivers. Founded in 1682 by William Penn, it is home to the Liberty Bell and was also the site of the signing of both the Declaration of Independence and the Constitution. Temple University, located in North Philadelphia, has one of the largest alumni networks in the region and also a myriad of notable alumni.<img src='http://withart.visitphilly.com/images/uploads/venues/_small/LoveStatue-JSmith-600.jpg'/> ")
    .openPopup();
    
    
     L.marker([33.4443931,-112.0894845]).addTo(map)
    .bindPopup("<b>6. Phoenix, Arizona</b><br>1.4 million people in the desert? No one should live here because it is literally a hot, dry wasteland. There is no reason for this. There's NO WATER (which if you haven't noticed is the one factor every other major city has shared). If you have to import literally all of your water, you have no business living there. <img src='http://intranet.minimoves.com/images2/img_Sonoran%20Desert%20Phoenix.jpg'/>  ")
    .openPopup();
    
     L.marker([29.4025803,-98.4968275]).addTo(map)
    .bindPopup("<b>7. San Antonio</b><br>Population-wise, San Antonio is right behind Phoenix with a population of 1.4 million. It's located further from large waterways than most of the other cities on this list, but it isn't too far from the Gulf of Mexico. It owes it's large population to it's historical relevance and the multiple military bases in the region.<img src='http://360painting.com/wp-content/uploads/2015/03/san-antonio.jpg'/>  ")
    .openPopup();
    
    L.marker([32.7353205,-117.1512347]).addTo(map)
    .bindPopup("<b>8. San Diego, California</b><br>The current population of San Diego is estimated to be 1.3 million people.  It's located right on the Pacific Ocean and is immediately adjacent to the California-Mexico border. It has a long association with the U.S. Navy, which plays a major role in the city's economy. <img src='http://www.wemove247.com/San%20Diego%20Movers%20_%20San%20Diego%20Moving%20Company_files/sd2.jpg'/> ")
    .openPopup();
    
    L.marker([32.7742565,-96.8043953]).addTo(map)
    .bindPopup("<b>9. Dallas, Texas</b><br>With a population of approximately 1.2 million people, Dallas is the 9th most populated city in the United States. Located entirely inland, it was established along the Trinity River, but mostly relies on air and ground transportation methods for it's economic success. <img src='http://www.riverhouseit.com/sites/default/files/dallas-texas-us.jpg'/> ")
    .openPopup();
    
    L.marker([37.2972061,-121.9574941]).addTo(map)
    .bindPopup("<b>10. San Jose, California</b><br>San Jose is the most recent city to surpass 1 million people. It is the 10th largest city in the country, the 3rd largest in the state of California, and the largest in the entire Bay Area. Angelou's Mexican Grill is widely regarded as the best place to get a burrito in the area by locals.<img src='https://d5bzqyuki558t.cloudfront.net/cms-assets/system/asset_versions/attachments/000/000/289/original/_0000_Burrito.png?1428413134'/> ")
    .openPopup();
    
  </script>
 
</body>
</html>
